<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - {{ .user.Username }}</title>
    <style>
        /* Temel CSS stilleri */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .post-list {
            margin-top: 20px;
        }
        .post-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .post-item h3 {
            margin-bottom: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>User Profile - {{ .user.Username }}</h1>
    <p>Email: {{ .user.Email }}</p>
    <p>Role: {{ .user.Role }}</p>

    <h2>User Posts</h2>
    <div class="post-list">
        {{ range .posts }}
        <div class="post-item">
            <h3>{{ .Title }}</h3>
            <p>{{ .Content }}</p>
            <form action="/admin/delete_post" method="POST" class="delete-post-form">
                <input type="hidden" name="post_id" value="{{ .ID }}">
                <button type="submit">Delete Post</button>
            </form>
            <form action="/admin/edit_post" method="GET" class="edit-post-form">
                <input type="hidden" name="post_id" value="{{ .ID }}">
                <button type="submit">Edit Post</button>
            </form>
        </div>
        {{ end }}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deletePostForms = document.querySelectorAll('.delete-post-form');

            const handleDelete = (event, form) => {
                event.preventDefault();
                const formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Post deleted successfully.');
                        window.location.reload();
                    } else {
                        alert('Failed to delete post.');
                    }
                })
                .catch(error => console.error('Error:', error));
            };

            deletePostForms.forEach(form => {
                form.addEventListener('submit', function (event) {
                    handleDelete(event, form);
                });
            });
        });
    </script>
</body>
</html>
