<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Post</title>
    <!-- CSS dosyalarını buraya bağlayabilirsiniz -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<main id="content">
    {{ block "content" . }}{{ end }}
</main>

<body>
    <div class="post">
        <h2>Post Başlığı</h2>
        <p>Post içeriği buraya gelecek.</p>
        <div>
            <!-- Beğenme ve beğenmeme butonları -->
            <button id="like-btn">Beğen</button>
            <span id="like-count">0</span>

            <button id="dislike-btn">Beğenme</button>
            <span id="dislike-count">0</span>
        </div>
    </div>

    <!-- JavaScript dosyalarını buraya bağlayabilirsiniz -->
    <script src="/static/js/main.js"></script>
</body>
</html>
