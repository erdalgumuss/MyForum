{{ define "content" }}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>FIXIT FORUM</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="/">Anasayfa</a></li>
                    <li><a href="/forum">Forum</a></li>
                    <li><a href="/gallery">Galeri</a></li>
                    <li><a href="/rules">Kurallar</a></li>
                    <li><a href="/profile">Profil</a></li>
                    <li><a href="/create-post">Konu Olustur</a></li>
                    <li><a href="#" id="login-btn">Giriş Yap</a></li>
                    <li><a href="#" id="register-btn">Kayıt Ol</a></li>
                    <li><a href="#" id="logout-btn" style="display: none;">Çıkış</a></li>
                    <li id="user-info" style="display: none;">
                        <span id="user-name"></span> | 
                        <span id="user-email"></span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Giriş Yap Pop-up -->
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-login">&times;</span>
            <h2>Giriş Yap</h2>
            <form id="login-form" method="POST" action="/login">
                <label for="login-email">Email:</label>
                <input type="text" id="login-email" name="email" required>
                <label for="login-password">Şifre:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Giriş Yap</button>
            </form>
            <a href="/auth/google/login">
                <button type="button">Login with Google</button>
            </a>
        </div>
    </div>

    <!-- Kayıt Ol Pop-up -->
    <div id="register-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-register">&times;</span>
            <h2>Kayıt Ol</h2>
            <form id="register-form" method="POST" action="/register">
                <label for="register-username">Kullanıcı Adı:</label>
                <input type="text" id="register-username" name="username" required><br>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required><br>
                <label for="register-password">Şifre:</label>
                <input type="password" id="register-password" name="password" required><br>
                <label for="register-name">İsim:</label>
                <input type="text" id="register-name" name="name" required><br>
                <label for="register-surname">Soyisim:</label>
                <input type="text" id="register-surname" name="surname" required><br>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>
    </div>

    <!-- ads -->
    <div class="ad-left">
        <h3>REKLAMLAR</h3><br>
        <img src="/static/images/hells.jpg" width="250" /><br><br>  
        <img src="/static/images/never_stop_riding.jpg" width="250" />
    </div>
    <div class="ad-right">
        <h3>REKLAMLAR</h3><br>
        <img src="/static/images/Sonny_Barger.jpg" width="250" /><br><br> 
        <img src="/static/images/soa.jpg" width="250" />
    </div>
    <!-- ads -->

    <footer>
        <p>&copy; 2024 FIXIT FORUM</p>
    </footer>

    <script src="/static/js/main.js"></script>
    <script>
        function handleCredentialResponse(response) {
            fetch('/auth/google/callback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({credential: response.credential})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/profile';
                } else {
                    console.error('Login failed:', data.error);
                }
            });
        }
    </script>
</body>
</html>

{{ end }}
