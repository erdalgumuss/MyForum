{{ define "content" }}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>FIXIT FORUM</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="/">Anasayfa</a></li>
                    <li><a href="/forum">Forum</a></li>
                    <li><a href="/gallery">Galeri</a></li>
                    <li><a href="/rules">Kurallar</a></li>
                    <li><a href="/profile">Profil</a></li>
                    <li><a href="/create-post">Konu Olustur</a></li>
                    <li><a href="#" id="login-btn">Giriş Yap</a></li>
                    <li><a href="#" id="register-btn">Kayıt Ol</a></li>
                    <li><a href="#" id="logout-btn" style="display: none;">Çıkış</a></li>
                    <li id="user-info" style="display: none;">
                        <span id="user-name"></span> | 
                        <span id="user-email"></span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

   
    <!-- Giriş Yap Pop-up -->
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-login">&times;</span>
            <h2>Giriş Yap</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="text" id="login-email" name="email" required>
                <label for="login-password">Şifre:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>
    </div>

    <!-- Kayıt Ol Pop-up -->
    <div id="register-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-register">&times;</span>
            <h2>Kayıt Ol</h2>
            <form id="register-form">
                <label for="register-username">Kullanıcı Adı:</label>
                <input type="text" id="register-username" name="username" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                <label for="register-password">Şifre:</label>
                <input type="password" id="register-password" name="password" required>
                <label for="register-name">İsim:</label>
                <input type="text" id="register-name" name="name" required>
                <label for="register-surname">Soyisim:</label>
                <input type="text" id="register-surname" name="surname" required>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FIXIT FORUM</p>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
{{ end }}
