<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <main id="content">
        {{ block "content" . }}{{ end }}
    </main>

<main id="content">
    <h2>Kullanıcı Profili</h2>
    <div id="profile-info">
        <div id="profile-picture">
            <img src="/static/images/default-profile.png" alt="Profil Resmi">
        </div>
        <div id="profile-details">
            <h3 id="user-username">Kullanıcı Adı</h3>
            <p id="user-name">İsim</p>
            <p id="user-surname">Soyisim</p>
            <p id="user-email">email@example.com</p>
        </div>

        <a href="/inbox" id="messages-btn">Mesajlar</a>
        <!--a href="/change-password" id="change-password-btn">Sifreyi Değiştir</a>
        <a href="/edit-profile" id="edit-profile-btn">Profili Düzenle</a>
        <a href="/change-avatar" id="change-avatar-btn">Avatar Değiştir</a>
        <a href="/delete-profile" id="delete-profile-btn">Profili Sil</a>
        <a href="/change-username" id="change-username-btn">Kullanıcı Adı Değiştir</a>
        <a href="/change-email" id="change-email-btn">Email Adresi Değiştir</a-->
    </div>

    <div id="user-posts">
        <h3>Paylaşılan Gönderiler</h3>
        <div id="posts-container"></div>
    </div>

    <div id="user-comments">
        <h3>Yorumlar</h3>
        <div id="comments-container"></div>
    </div>

    <div id="user-likes">
        <h3>Beğeniler</h3>
        <h4>Konular:</h4>
        <ul id="topics-likes-list"></ul>
        <h4>Yorumlar:</h4>
        <ul id="comments-likes-list"></ul>
    </div>

    <div id="moderator-request">
        <button id="request-moderator-btn">Moderatörlük İsteğinde Bulun</button>
    </div>
</main>
<br><br><br><br><br><br><br>
<footer>
    <p>&copy; 2024 Forum Sitesi</p>
</footer>
<script src="/static/js/profile.js"></script>
</body>
</html>
