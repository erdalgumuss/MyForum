<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>FIXIT</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <main id="profile-content">
        {{ block "content" . }}{{ end }}
    </main>

    <main id="post-content">
        <h1>Create a New Post</h1>
        <form action="/create-post" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>

            <label for="categories">Category:</label><br>
            <select id="categories" name="categories" multiple required>
                <option value="Tamir">Tamir</option>
                <option value="Bakim Onarim">Bakim Onarim</option>
                <option value="Yedek Parca">Yedek Parca</option>
            </select><br>

            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="4" cols="50" required></textarea><br>

            <label for="image">Upload Image:</label><br>
            <input type="file" id="image" name="image"><br><br>

            <button type="submit">Create Post</button>
        </form>
        <div>
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="">All</option>
                <option value="Tamir">Tamir</option>
                <option value="Bakim Onarim">Bakim Onarim</option>
                <option value="Yedek Parca">Yedek Parca</option>
                <!-- Add more categories as needed -->
            </select>
            <button id="filter-button">Filter</button>
        </div>
        <div id="threads" style="margin-top: 20px;">
            
            <!-- Threads will be displayed here -->
        </div>
    </main><br><br><br><br>

    <footer>
        <p>&copy; 2024 Forum Sitesi</p>
    </footer>

    <script src="/static/js/main.js"></script>

</body>
</html>
